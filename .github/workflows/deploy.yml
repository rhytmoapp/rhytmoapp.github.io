name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: release/platforms/web/package-lock.json

      - name: Install dependencies
        working-directory: release/platforms/web
        run: npm ci

      - name: Build
        working-directory: release/platforms/web
        run: npm run build

      # - name: Copy CNAME file
      #   if: hashFiles('CNAME') != ''
      #   run: cp CNAME release/platforms/web/build/CNAME

      - name: Create .nojekyll file
        run: touch release/platforms/web/build/.nojekyll

      - name: Check for HTTP URLs (informational)
        working-directory: release/platforms/web/build
        run: |
          # Check HTML file for HTTP URLs in attributes (non-blocking warning)
          # Note: CSP headers will automatically upgrade HTTP to HTTPS
          if grep -iE 'https?://' index.html 2>/dev/null | grep -v 'https://' | grep -v 'http-equiv'; then
            echo "⚠ Warning: Found HTTP URLs in HTML"
            echo "Note: Content-Security-Policy will automatically upgrade these to HTTPS"
            echo "This is informational only - build will continue"
          else
            echo "✓ HTML file looks good"
          fi
          echo "✓ Build verification complete (CSP will enforce HTTPS)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/platforms/web/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

